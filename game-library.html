<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and 
    exciting board games available for rent or purchase. Reserve your game online and embark 
    on your next board game adventure today!">
    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <title>Boardwalk Games | Library</title>

    <!--Google fonts import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/34a949671a.js" crossorigin="anonymous"></script>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<!--Class on body set to work with footer to force to the bottom-->
<body class="d-flex flex-column min-vh-100">
    <!--Navigation-->
    <div>Navigation</div>
    <!--Header with carousel-->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!--Main element to hold all key sections. Not part of grid-->

    <main>
        <!--New Games section-->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    New games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
            </div>
        </section>
        <!--Favorite Games section-->
        <section class="container">
            <div class="row">
                <div class="col-12">
                    Favorite games section heading
                </div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
                <div class="col-12 col-md-6 col-xl-3">Game cards</div>
            </div>
        </section>
    </main>

    <!--Footer/contact-->
    <!--mt-auto forces footer to stay at the bottom of the page-->
    <footer class="mt-auto">
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-12">
                    Contact section heading
                </div>
                <!--Contact info-->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social links</div>
                <!--Opening times-->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
    </footer>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
